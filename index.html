<!DOCTYPE html>
<html>
<head>
  <title>Cassandra Pr√©-someletter before alpha</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/soundmanager2/2.97a.20150601/script/soundmanager2-jsmin.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="row">
        <div  v-for="cover in covers" class="col-md-3">
          <div class="cover">
            <img class="cover-photo" v-bind:src="cover.img" v-bind:alt="cover.title">
            <a v-on:click="showInfo(cover)" class="info" href="#"><i class="fa fa-info" aria-hidden="true"></i></a>
            <button class="play" v-on:click="playerController(cover)"><i class="fa fa-play" aria-hidden="true"></i></button>
          </div>
          <div v-show="cover.showDescription" class="cover-description">
            <h4 class="cover-title">{{cover.title}}</h4>
            <p class="cover-text">{{cover.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <script src="app.js"></script>
</body>
</html>
